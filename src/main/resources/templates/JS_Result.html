<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
      <!--layout:decorator="layui/result">-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>后台布局</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/ui-elements/card.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap-table.min.css">
    <link href="../css/fSelect.css" rel="stylesheet" type="text/css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-table.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./myui2/css/zzsc-demo.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel='stylesheet prefetch' href='./myleft3/css/normalize.css'>
    <link rel="stylesheet" href="./myleft3/css/style.css" media="screen" type="text/css"/>
    <link rel="stylesheet" href="./mycss1/style.css" media="screen" type="text/css"/>
    <style>
        .pc_imgBox {
            height: 300px;
            width: 100%;
        }

        .carousel-indicators {
            background: transparent;
        }
    </style>
</head>
<body>
<div th:insert="~{/JS_Common::topbar}"></div>
<div style="display: flex;">
    <div th:insert="~{/JS_Common::leftbar}"></div>
    <div style="display: block;height: 2000px;width:100%">

        <blockquote class="layui-elem-quote layui-text">
            欢迎来到成果展示. <a href="/doc/base/faq.html#form" target="_blank">没显示？</a><a href="/doc/modules/form.html#render"
                                                                                   target="_blank"></a>
        </blockquote>
        <div class="panel panel-default">
            <div class="panel-heading">算法成果</div>
        </div>
        <div style="padding-left:100px;padding-right:100px; padding-bottom: 50px">
            <div id="carousel-example-generic" class="carousel slide " data-ride="carousel">
                <!-- 指示器 -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <!-- 轮播图片及说明文字 -->
                <div class="carousel-inner pc_imgBox" role="listbox">
                    <div class="item ">
                        <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg" alt="图片1">
                    </div>
                    <div class="item  active ">
                        <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg" alt="图片2">
                    </div>
                    <div class="item ">
                        <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg" alt="图片3">
                    </div>
                </div>
                <!-- 控制按钮：左右切换 -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">数据成果</div>
        </div>
        <div style="padding-left:100px;padding-right:100px;padding-bottom: 50px">
            <div id="carousel-example-generic2" class="carousel slide " data-ride="carousel">
                <!-- 指示器 -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic2" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic2" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic2" data-slide-to="2"></li>
                </ol>
                <!-- 轮播图片及说明文字 -->
                <div class="carousel-inner pc_imgBox" role="listbox">
                    <div class="item active ">
                        <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg" alt="图片1">
                    </div>
                    <div class="item ">
                        <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg" alt="图片2">
                    </div>
                    <div class="item ">
                        <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg" alt="图片3">
                    </div>
                </div>
                <!-- 控制按钮：左右切换 -->
                <a class="left carousel-control" href="#carousel-example-generic2" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic2" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
