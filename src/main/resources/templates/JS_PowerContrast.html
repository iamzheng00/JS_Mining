            },

                series: {

                        connectorAllowed: false
                    },
                    pointStart: 2010
                }
            },
            series: [
            //     {
            //     name: ' ',
            //     data: []
            // },{

            //     data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]

            // }, {

            // }, {
            //     name: '其他',

                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }
        })
    }
    
    $(function () {
        $.ajax({
            url: "http://127.0.0.1:8000/sunburst",
            method: 'POST',
            dataType: 'jsonp',
            jsonp: "callback",
            jsonpCallback: "successCallback",//回调方法
            contentType: 'application/json',
            data: {
                'field_name': "AI",
                'country_list': JSON.stringify(['中国', '美国', '俄罗斯', '法国', '英国']),
                'start_year': 2010,

            },
            success: function (data) {
                var datas =JSON.parse(data);
                var arr = [];
                for(var i=0;i<datas.length;i++){
                    console.log(datas[i]);
                    var jsonStr = JSON.stringify(datas[i]);       //转为JSON字符串
                    console.log(jsonStr);
                    var jsObject = JSON.parse(jsonStr);    //转换为json对象
                    console.log(jsObject);
                    arr.push(jsObject);
                }
                printSunShine(arr);
                console.log(arr);
            }
        });

    function printSunShine(data) {
        Highcharts.setOptions({
            lang: {
                thousandsSep: ',',
                turboThreshold: 2000
            }
        });
        Highcharts.getOptions().colors.splice(0, 0, 'transparent');
        Highcharts.chart('sunshine', {
            chart: {
                height: '100%'
            },

            title: {
                text: '军事实力对比体系'
            },
            subtitle: {
                text: '指标一'
            },
            series: [{
                type: "sunburst",
                data: data,
                allowDrillToNode: true,
                cursor: 'pointer',
                dataLabels: {
                    /**
                     * A custom formatter that returns the name only if the inner arc
                     * is longer than a certain pixel size, so the shape has place for
                     * the label.
                     */
                    formatter: function () {
                        var shape = this.point.node.shapeArgs;

                        var innerArcFraction = (shape.end - shape.start) / (2 * Math.PI);
                        var perimeter = 2 * Math.PI * shape.innerR;

                        var innerArcPixels = innerArcFraction * perimeter;

                        if (innerArcPixels > 16) {
                            return this.point.name;
                        }
                    }
                },
                levels: [{
                    level: 2,
                    colorByPoint: true,
                    dataLabels: {
                        rotationMode: 'parallel'
                    }
                },
                    {
                        level: 3,
                        colorVariation: {
                            key: 'brightness',
                            to: -0.5
                        }
                    }, {
                        level: 4,
                        colorVariation: {
                            key: 'brightness',
                            to: 0.5
                        }
                    }]

            }],
            tooltip: {
                headerFormat: "",
                pointFormat: '<b>{point.name}</b>的得分为：<b>{point.value}</b>'
            }
            }
        )
    }
