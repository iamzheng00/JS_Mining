    <div class="content" >
        <!--搜索输入框及查询、重置按钮-->

                <div class="row">
                    <div class='col-sm-3'>
                        <div class="form-group">
                            <label>开始日期：</label>

                    </div>
                </div>
                <div class="row">

                    </div>

                        <div class="form-group">

                                <option>生物</option>
                                <option>自动化</option>
                                <option>化学</option>
                                <option>通信</option>
                                <option>物理</option>
                                <option>航天</option>
                                <option>能源</option>
                                <option>制造</option>
                                <option>材料</option>
                                <option>环境</option>
                            </select>
                        </div>
                    </div>

                    <div class='col-sm-3'>
                        <div class="form-group">
                            <label>来源</label>
                            <select class="form-control select_down" style="font-size: 13px; color: #666;">
                                <option>网站</option>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="search_input" >
                        <button class="btn btn-primary search_btn" type="button" id="search_btn">文章查询</button>
                        <button class="btn btn-primary search_btn" style="margin-left: 20px" type="button" id="back_btn" onclick="javascrtpt:window.location.href='/JS_Report'">生成简报</button>
                    </div>
                </div>
            </div>
             <div class="line"></div>
           </div>
        <!--表格列表-->

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
</div>
<script>
    $(function () {
        var picker1 = $('#datetimepicker1').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn'),
            //minDate: '2016-7-1'
        });
        var picker2 = $('#datetimepicker2').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn')
        });
        //动态设置最小值
        picker1.on('dp.change', function (e) {
            picker2.data('DateTimePicker').minDate(e.date);
        });
        //动态设置最大值
        picker2.on('dp.change', function (e) {
            picker1.data('DateTimePicker').maxDate(e.date);
        });

    });
</script>
</div>
